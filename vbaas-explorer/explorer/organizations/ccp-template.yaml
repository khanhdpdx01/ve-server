---
name: test-network-org${ORG}
version: 1.0.0
client:
  organization: Org${ORG}
  connection:
    timeout:
      peer:
        endorser: '300'
organizations:
  Org${ORG}:
    mspid: Org${ORG}MSP
    peers:
    - peer0.${ORGNAME}.com
    - peer1.${ORGNAME}.com
    certificateAuthorities:
    - ca_${ORGNAME}
peers:
  peer0.${ORGNAME}.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORGNAME}.com
      hostnameOverride: peer0.${ORGNAME}.com
  
  peer1.${ORGNAME}.com:
    url: grpcs://localhost:${P0PORT}
    tlsCACerts:
      pem: |
          ${PEERPEM}
    grpcOptions:
      ssl-target-name-override: peer0.${ORGNAME}.com
      hostnameOverride: peer0.${ORGNAME}.com
certificateAuthorities:
  ca_${ORGNAME}:
    url: https://localhost:${CAPORT}
    caName: ca_${ORGNAME}
    tlsCACerts:
      pem: 
        - |
          ${CAPEM}
    httpOptions:
      verify: false
